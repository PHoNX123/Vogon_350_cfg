[gcode_shell_command inc_zoom_cfg]
command: ~/printer_data/config/macros/cam/inc_zoom_absolute.sh
timeout: 30
verbose: True

[gcode_macro ZOOM_IN]
description: Zoom in
gcode:
      RUN_SHELL_COMMAND CMD=inc_zoom_cfg

[gcode_shell_command dec_zoom_cfg]
command: ~/printer_data/config/macros/cam/dec_zoom_absolute.sh
timeout: 30
verbose: True

[gcode_macro ZOOM_OUT]
description: Zoom out
gcode:
      RUN_SHELL_COMMAND CMD=dec_zoom_cfg

[gcode_shell_command inc_tilt_cfg]
command: ~/printer_data/config/macros/cam/inc_tilt_absolute.sh
timeout: 30
verbose: True

[gcode_macro ROTATE_UP]
description: Rotate in zoom view
gcode:
      RUN_SHELL_COMMAND CMD=inc_tilt_cfg

[gcode_shell_command dec_tilt_cfg]
command: ~/printer_data/config/macros/cam/dec_tilt_absolute.sh
timeout: 30
verbose: True

[gcode_macro ROTATE_DOWN]
description: Rotate in zoom view
gcode:
      RUN_SHELL_COMMAND CMD=dec_tilt_cfg

[gcode_shell_command inc_pan_cfg]
command: ~/printer_data/config/macros/cam/inc_pan_absolute.sh
timeout: 30
verbose: True

[gcode_macro ROTATE_RIGHT]
description: Rotate in zoom view
gcode:
      RUN_SHELL_COMMAND CMD=inc_pan_cfg

[gcode_shell_command dec_pan_cfg]
command: ~/printer_data/config/macros/cam/dec_pan_absolute.sh
timeout: 30
verbose: True

[gcode_macro ROTATE_LEFT]
description: Rotate in zoom view
gcode:
      RUN_SHELL_COMMAND CMD=dec_pan_cfg

[gcode_shell_command inc_focus_absolute]
command: ~/printer_data/config/macros/cam/inc_focus_absolute.sh
timeout: 30
verbose: True

[gcode_macro FOCUS_UP]
description: Focus your camera
gcode:
      RUN_SHELL_COMMAND CMD=inc_focus_absolute

[gcode_shell_command dec_focus_absolute]
